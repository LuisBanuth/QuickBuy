<div class="container">
  <div class="row">
    <div class="col-md-9">
      <table class="table table-hover">
        <thead>
          <tr>
            <td></td>
            <td>Produto</td>
            <td>Quantidade</td>
            <td>Pre√ßo</td>
            <td></td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of produtos">
            <td style="width: 15%"><img src="../../../../../arquivos/{{p.nomeArquivo}}" style="width:100%; height:auto" /></td>
            <td style="width: 55%">{{p.descricao}}</td>
            <td style="width: 10%">
              <input type="number" class="form-control" value="1" (change)="atualizarPreco(p, $event.target.value)"
                     [(ngModel)]="p.quantidade" placeholder="1"/>
            </td>
            <td style="width: 20%">R$ {{p.preco | number:'1.2'}}</td>
            <td style="width: 10%"><button class="btn btn-secondary btn-sm" (click)="remover(p)">Remover</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-3">
      <div class="row">
        <div class="card" style="width: 100%">
          <div class="card-header">Resumo</div>
          <div class="card-body">
            <table class="mb-4" style="width: 100%">
              <tr>
                <td>Total:</td>
                <td style="text-align:right">R$ {{total | number:'1.2'}}</td>
              </tr>
            </table>
            <button class="btn btn-danger mb-2" style="width: 100%" (click)="efetivarCompra()">Efetivar compra</button>
            <button class="btn btn-secondary" style="width: 100%" [routerLink]="['/']">Continuar comprando</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
