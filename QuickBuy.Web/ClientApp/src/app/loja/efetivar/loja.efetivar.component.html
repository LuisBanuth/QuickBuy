<div class="container">
  <div class="row">
    <div class="col-md-9">
      <table class="table table-hover">
        <thead>
          <tr>
            <td></td>
            <td>Produto</td>
            <td>Quantidade</td>
            <td>Pre√ßo</td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of produtos">
            <td style="width: 15%"><img src="../../../../../arquivos/{{p.nomeArquivo}}" style="width:100%; height:auto" /></td>
            <td style="width: 60%">{{p.descricao}}</td>
            <td style="width: 15%"></td>
            <td style="width: 20%">R$ {{p.preco}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-3">
      <div class="row">
        <div class="card" style="width: 100%">
          <div class="card-header">Resumo</div>
          <div class="card-body">
            <table class="mb-4"><tr><td style="width: 60%">Total:</td><td>R$ 1000,00</td></tr></table>
            <button class="btn btn-danger">Efetivar compra</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
