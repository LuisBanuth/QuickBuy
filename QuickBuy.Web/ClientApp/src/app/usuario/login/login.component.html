<div class="text-center">
  <form class="form-signin">
    <h1 class="h4 mb-2">Login</h1>

    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail"
           name="email" placeholder="Insira seu e-mail"
           class="form-control mb-2"  [(ngModel)]="usuario.email"
           #email="ngModel"
           [ngClass]="{
            'is-invalid':email.invalid && (email.dirty || email.touched),
            'is-valid':email.valid && (email.dirty || email.touched)
           }"
           email required />
    <div class="invalid-feedback mb-2" *ngIf="email.invalid && (email.dirty || email.touched)">
      <div *ngIf="email.errors.required">
        Preenchimento de e-mail é obrigatório
      </div>
      <div *ngIf="email.errors.email">
        Deve se preencher com um e-mail
      </div>
    </div>

    <label for="inputSenha" class="sr-only">Senha</label>
    <input type="password" id="inputSenha"
           name="senha" placeholder="Insira sua senha"
           class="form-control mb-2" [(ngModel)]="usuario.senha"
           #senha="ngModel"
           [ngClass]="{
            'is-invalid': senha.invalid && (senha.dirty || senha.touched),
            'is-valid': senha.valid && (senha.dirty || senha.touched)
           }"
           required />
    <div class="invalid-feedback mb-2" *ngIf="senha.invalid && (senha.dirty || senha.touched)">
      <div *ngIf="senha.errors.required">
        O campo senha é obrigatório
      </div>
    </div>

    <button class="btn btn-primary btn-block mb-2" type="submit" (click)="entrar()">Entrar</button>
    <img class="imagem" [src]="enderecoImagem" />
    <div class="alert alert-primary" role="alert" *ngIf="usuarioAutenticado">
      Usuário autenticado!
    </div>
  </form>
</div>
